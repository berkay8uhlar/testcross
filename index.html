<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

  <body style="background-color: #eeeded">
    <div class="navbar navbar-expand-lg">
      <div class="container">
        <a href="" class="navbar-brand"><img src="./Slice 3.png" alt="" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="box-shadow: none !important"
        >
          <span class="material-symbols-outlined">menu</span>
        </button>
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
          <ul
            class="navbar-nav container-fluid justify-content-end mb-2 mb-lg-0"
          >
            <li class="nav-item">
              <a href="" class="nav-link">Hakkımızda</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Stüdyolar</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Hizmetler</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">İletişim</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div
      class="line container bg-dark"
      style="font-size: 2px; user-select: none"
    >
      .
    </div>
    <div
      id="carouselExampleControls"
      class="carousel slide container p-3 mt-3"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner" style="border-radius: 12px; height: 600px">
        <div class="carousel-item active h-100">
          <img src="B.png" class="d-block img-fluid w-100 h-100" alt="..." />
        </div>
        <div class="carousel-item h-100">
          <img src="A .png" class="d-block img-fluid w-100 h-100" alt="..." />
        </div>
        <div class="carousel-item h-100">
          <img src="CR.png" class="d-block img-fluid w-100 h-100" alt="..." />
        </div>
      </div>
      <div
        class="carousel-indicators"
        id="heroCarousel"
        style="position: absolute; bottom: -3em"
      >
        <button
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container mt-5 pt-4">
      <div class="d-flex justify-content-evenly align-items-center">
        <div
          class="d-flex align-items-center justify-content-center"
          style="
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: rgba(146, 146, 146, 0.05);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 12px;
          "
        >
          <span class="material-symbols-outlined"> south_america </span>
        </div>
        <div
          class="d-flex align-items-center justify-content-center"
          style="
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: rgba(146, 146, 146, 0.05);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 12px;
          "
        >
          <span class="material-symbols-outlined"> south_america </span>
        </div>
        <div
          class="d-flex align-items-center justify-content-center"
          style="
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: rgba(146, 146, 146, 0.05);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 12px;
          "
        >
          <span class="material-symbols-outlined"> south_america </span>
        </div>
        <div
          class="d-flex align-items-center justify-content-center"
          style="
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: rgba(146, 146, 146, 0.05);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 12px;
          "
        >
          <span class="material-symbols-outlined"> south_america </span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
